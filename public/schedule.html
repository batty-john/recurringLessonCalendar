<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Lesson | Vernal Swimming Lessons</title>
    <link rel="stylesheet" href="style.css">
    <script src="schedule.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">Schedule a Lesson</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Schedule Your Swimming Lesson</h1>
        <p>Select a time slot for your lesson and sign up for recurring sessions.</p>
        <div id="calendar"></div>
        <div id="bookingForm" style="display:none;">
            <h2>Book Your Lesson</h2>
            <form id="bookingForm">
                <input type="hidden" id="selectedDay" name="start_date">
                <input type="hidden" id="selectedTime" name="time">
                <input type="text" id="studentName" name="student_name" placeholder="Student Name">
                <button type="submit">Book Lesson</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Vernal Swimming Lessons</p>
    </footer>
</body>
</html>
